<!DOCTYPE HTML>
<html>
	  <head>
	  <title>Home Page</title>
	  	<meta charset='utf-8' >
     <link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.2/united/bootstrap.min.css" rel="stylesheet">
     <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/ bootstrap-responsive.min.css" rel="stylesheet">
     <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
     <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	  </head>
	  <body>
	        <div class="tabs">
	            <div class="tab-links">
                    <ul>
    	            	<li><a style="color:#125699" href="/plugs">Plugs</a></li>
        	    	</ul>
		        </div>
            </div>
	  		<h3>Triple Outlet</h3>
			<hr>
			<fieldset>
			<p>
    			<form action="/home/turnall" id="turnall" name="turnall" method="post">
        			<h3>Turn Plugs</h3>
        			<input required type="radio" name="turnall" value="on" >Turn All <strong>ON</strong>
        			<br>
        			<input required type="radio" name="turnall" value="off">Turn All <strong>OFF</strong>
        			<br><br>
        			<button type="submit" form="turnall">Done!</button>
    			</form>
   			<form action="/home/turna" id="turna" name="turna" method="post">
        			<h3>Turn Plug A</h3>
        			<input required type="radio" name="turna" value="on" >Turn A <strong>ON</strong>
				<br>
        			<input required type="radio" name="turna" value="off" >Turn A <strong>OFF</strong>
        			<br><br>
        			<button type="submit" form="turna">Done!</button>
    			</form>
			<form action="/home/turnb" id="turnb" name="turnb" method="post">
        			<h3>Turn Plug B</h3>
        			<input required type="radio" name="turnb" value="on" >Turn B <strong>ON</strong>
				<br>
        			<input required type="radio" name="turnb" value="off" >Turn B <strong>OFF</strong>
        			<br><br>
        			<button type="submit" form="turnb">Done!</button>
    			</form>
			<form action="/home/turnc" id="turnc" name="turnc" method="post">
        			<h3>Turn Plug C</h3>
        			<input required type="radio" name="turnc" value="on" >Turn C <strong>ON</strong>
				<br>
        			<input required type="radio" name="turnc" value="off" >Turn C <strong>OFF</strong>
        			<br><br>
        			<button type="submit" form="turnc">Done!</button>
    			</form>
    			</form>
			<form action="/home/turnd" id="turnd" name="turnd" method="post">
        			<h3>Turn Plug D</h3>
        			<input required type="radio" name="turnd" value="on" >Turn D <strong>ON</strong>
				<br>
        			<input required type="radio" name="turnd" value="off" >Turn D <strong>OFF</strong>
        			<br><br>
        			<button type="submit" form="turnd">Done!</button>
    			</form>
			</p>
                        </fieldset>
			<hr>
                        <fieldset>
			<div class="status">
                   <p>
                       Plug A Status: <h4 style="color:red;"> {{a}} </h4> 
                   </p>
            </div>

			<div class="status">
                    <p>
                        Plug B Status: <h4 style="color:red;"> {{b}} </h4> 
                    </p>
            </div>

			<div class="status">
                   <p>
                        Plug C Status: <h4 style="color:red;"> {{c}} </h4> 
                   </p>
            </div>
            
			<div class="status">
                   <p>
                        Plug D Status: <h4 style="color:red;"> {{d}} </h4> 
                   </p>
            </div>
                        </fieldset>

	  </body>
</html>
